<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="form">
        <h2 class="form_title">Regístrate</h2>
        <p class="form_subtitle">¡Puedes registrarte escribiendo tú correo electrónico!</p>

        <div class="form_inputs">
            <label for="" class="form_label">
                <input class="form_input" type="email" placeholder=" ">
                <span class="form_text">Correo Electrónico</span>
            </label>

            <label for="" class="form_label">
                <input class="form_input" type="email" placeholder=" ">
                <span class="form_text">Nombre de Usuario</span>
            </label>

            <label for="" class="form_label">
                <input class="form_input" type="password" placeholder=" ">
                <span class="form_text">Contraseña</span>
            </label>
        </div>

        <input type="submit" class="form_submit" value="Regístrate">

    </form>
</body>
</html>
